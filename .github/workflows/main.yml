# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: montudor/action-zip@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      
      - name: Install tsc
        run: npm install -g typescript
      
      - name: Compile Typescript
        run: |
          rm -rf BP/scripts/*
          tsc -b
      
      - name: Zip behaviour pack
        run: |
          cd BP
          zip -r file.zip ./*
          mv file.zip ../WorldEditBP.mcpack
        
      - name: Zip resource pack
        run: |
          cd RP
          zip -r file.zip ./*
          mv file.zip ../WorldEditRP.mcpack
        
      - name: Zip mcaddon
        run: zip WorldEdit.mcaddon WorldEditBP.mcpack WorldEditRP.mcpack
      
      - name: Archive addon artifact
        uses: actions/upload-artifact@v2
        with:
          name: mcaddon-artifact
          path: WorldEdit.mcaddon
